<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login</title>


<style>
    /* Reset */
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: Arial, sans-serif;
    }

    /* Fondo completo */
    body {
        height: 100vh;
        background: url('tu-imagen.jpg') no-repeat center center fixed;
        background-size: cover;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    /* Overlay semitransparente */
    .overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: #919695;
        z-index: -1;
    }

    /* Contenedor del login */
    .login-container {
        background-color: #0b1172; 
        backdrop-filter: blur(10px);
        padding: 40px;
        border-radius: 12px;
        box-shadow: 0 8px 20px #0b1172; 
        text-align: center;
        width: 350px;
        color: white;
    }

    .login-container h2 {
        margin-bottom: 30px;
        text-shadow: 1px 1px 5px black;
    }

    .login-container input {
        width: 100%;
        padding: 12px 15px;
        margin: 10px 0;
        border: none;
        border-radius: 8px;
        font-size: 16px;
    }

    .login-container button {
        width: 100%;
        padding: 12px;
        margin-top: 20px;
        background-color: rgba(0,0,0,0.7);
        color: white;
        font-size: 16px;
        font-weight: bold;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        transition: all 0.3s ease;
    }

    .login-container button:hover {
        background-color: rgba(0,0,0,0.9);
        transform: translateY(-3px);
        box-shadow: 0 6px 12px rgba(0,0,0,0.3);
    }

    .error-message {
        color: #ff6b6b;
        margin-top: 10px;
        font-size: 0.9rem;
        display: none;
    }

    /* Responsive para móviles */
    @media (max-width: 400px) {
        .login-container {
            width: 90%;
            padding: 30px;
        }
    }
</style>
</head>
<body>

<div class="overlay"></div>

<div class="login-container">
    <h2>Iniciar Sesión</h2>
    <form id="loginForm">
        <input type="text" id="usuario" placeholder="Usuario" required autofocus>
        <input type="password" id="password" placeholder="Contraseña" required>
        <button type="submit">Entrar</button>
        <div class="error-message" id="errorMessage"></div>
    </form>
</div>

<script>
    const form = document.getElementById('loginForm');
    const errorMessage = document.getElementById('errorMessage');

    // Credenciales de prueba
    const validUser = "0";
    const validPass = "0";

    form.addEventListener('submit', function(e) {
        e.preventDefault();

        const usuario = document.getElementById('usuario').value.trim();
        const password = document.getElementById('password').value.trim();

        if(usuario === "" || password === "") {
            errorMessage.textContent = "Por favor, completa todos los campos.";
            errorMessage.style.display = "block";
        } else if(usuario !== validUser || password !== validPass) {
            errorMessage.textContent = "Usuario o contraseña incorrectos.";
            errorMessage.style.display = "block";
        } else {
            errorMessage.style.display = "none";
            // Redirigir al menú principal
            window.location.href = "menu.html"; // Cambia "menu.html" por la ruta de tu menú
        }
    });
</script>

</body>
</html>
