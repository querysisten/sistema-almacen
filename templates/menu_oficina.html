<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pantalla completa con imagen</title>
  <style>
    /* Estilos generales del menú */
    ul.menu {
      list-style-type: none;
      margin: 0;
      padding: 0;
      background-color: #0b1172;
      overflow: hidden;
      font-size: 25px;
      position: fixed; /* Fija el menú arriba */
      top: 0;
      width: 100%;
      z-index: 1000; /* Para que quede encima de la imagen */
    }

    ul.menu li {
      float: left;
    }

    ul.menu li a {
      display: block;
      color: white;
      padding: 14px 20px;
      text-decoration: none;
      text-align: center;
    }

    ul.menu li a:hover {
      background-color: #0d1ae3;
    }

    /* Imagen de fondo en pantalla completa */
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background: url("{{ url_for('static', filename='img/ferrari.png') }}") no-repeat center center fixed;
      background-size: cover; /* Hace que la imagen cubra toda la pantalla */
    }
  </style>
</head>
